{{ define "rows" }}
{{     range . }}
<tr>
  <td><input type="checkbox" name="selected_contact_ids" value="{{ .ID }}"
      x-model="selected"></td>
  <td>{{ .First }}</td>
  <td>{{ .Last }}</td>
  <td>{{ .Phone }}</td>
  <td>{{ .Email }}</td>
  <td>
    <a href="/contacts/{{ .ID }}/edit">Edit</a>
    <a href="/contacts/{{ .ID }}">View</a>
  </td>
</tr>

{{     end }}
{{ end}}
