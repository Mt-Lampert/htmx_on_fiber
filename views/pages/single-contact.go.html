{{ with .Flash }}
<p>{{ .Msg }}</p>
{{ end }}

<h1>{{ .Data.First }} {{ .Data.Last }}</h1>

<div>
  <div>Phone: {{ .Data.Phone }}</div>
  <div>Email: {{ .Data.Email }}</div>
</div>

<p>
  <button 
    hx-delete="/contacts/{{ .Data.ID }}" 
    hx-target="body"
    hx-push-url="true"
    >Delete this contact</button>
</p>

<p>
  <a href="/contacts/{{ .Data.ID }}/edit">Edit</a>
  <a href="/contacts">Back</a>
</p>
